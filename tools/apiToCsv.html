<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>API to CSV</title>
</head>

<body>
    <div class="container">
        <section>
            <h1>API to CSV</h1>
            <p>Convert OpenAPI/Swagger file to flat CSV</p>
        </section>
        <section>
            <h3>1. Load API</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="file" id="openApiFile" />
                    </div>
                </div>
            </form>
        </section>
        <section>
            <h3>2. Select models</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <label>Use <kbd>Ctrl</kbd> or <kbd>Shift</kbd> to select multiple models</label>
                        <select class="form-select" size="5" multiple id="models">
                        </select>
                        <button type="button" class="btn btn-primary btn-sm" id="selectAllModels">Select all</button>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="hideErrorsModels"
                                data-type="models-option" checked>
                            <label class="form-check-label" for="hideErrorsModels">Hide errors models</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="showResponses" data-type="models-option"
                                checked>
                            <label class="form-check-label" for="showResponses">Show responses</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="showRequests" data-type="models-option"
                                checked>
                            <label class="form-check-label" for="showRequests">Show requests</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <h3>3. Export</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <h4>Columns</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jsonPathColumn" checked>
                            <label class="form-check-label" for="jsonPathColumn">Json path</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="typeColumn" checked>
                            <label class="form-check-label" for="typeColumn">Type</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="descriptionColumn" checked>
                            <label class="form-check-label" for="descriptionColumn">Description</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4>Options</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="divideModels" checked>
                            <label class="form-check-label" for="divideModels">Divide multiple models</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="header" checked>
                            <label class="form-check-label" for="header">Table header</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-sm" id="download">Download</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <script src="js/js-yaml.min.js"></script>
    <script>
        (function () {
            let fileName = ''
            let api = {}
            let models = []
            let options = {}
            document.getElementById('openApiFile').addEventListener('change', (e) => {
                const file = e.target.files[0]
                if (!file) {
                    return
                }
                fileName = file.name
                const reader = new FileReader()
                reader.onload = function (e) {
                    parseFile(e.target.result)
                };
                reader.readAsText(file)
            })

            function parseFile(fileContent) {
                try {
                    api = jsyaml.load(fileContent)
                    validateFile()
                    updateOptions()
                    extractModels()
                    fillModelsSelect()
                } catch (e) {
                    console.error(e)
                }
            }

            function validateFile() {
                if (api['swagger'] !== '2.0' && api['openApi']) {
                    throw 'API format not supported'
                }
            }

            function updateOptions() {
                options.hideErrorsModels = document.getElementById('hideErrorsModels').checked
                options.showResponses = document.getElementById('showResponses').checked
                options.showRequests = document.getElementById('showRequests').checked
                options.jsonPathColumn = document.getElementById('jsonPathColumn').checked
                options.typeColumn = document.getElementById('typeColumn').checked
                options.descriptionColumn = document.getElementById('descriptionColumn').checked
                options.divideModels = document.getElementById('divideModels').checked
                options.header = document.getElementById('header').checked
            }

            function extractModels() {
                models = []
                for (const path in api.paths) {
                    for (const method in api.paths[path]) {
                        const service = api.paths[path][method]
                        let requestModel = null
                        // Request
                        if (options.showRequests) {
                            // Swagger 2.0
                            if (service.parameters) {
                                const requestParam = service.parameters.find(p => p.in === 'body')
                                if (requestParam && requestParam.schema) {
                                    requestModel = requestParam.schema
                                }
                            }
                            // OpenApi
                            if (service.requestBody
                                && service.requestBody.content
                                && service.requestBody.content['application/json']
                                && service.requestBody.content['application/json'].schema) {
                                requestModel = service.requestBody.content['application/json'].schema
                            }
                            if (requestModel) {
                                models.push({
                                    name: `${method.toUpperCase()} ${path} - Request`,
                                    json: requestModel,
                                })
                            }
                        }
                        // Responses
                        if (options.showResponses) {
                            if (service.responses) {
                                for (const responseCode in service.responses) {
                                    if (!options.hideErrorsModels || Math.floor(parseInt(responseCode) / 100) === 2 || responseCode === 'default') {
                                        const response = service.responses[responseCode]
                                        let responseModel = null
                                        // Swagger 2.0
                                        if (response.schema) {
                                            responseModel = response.schema
                                        }
                                        // OpenApi
                                        if (response.content && response.content['application/json'] && response.content['application/json'].schema) {
                                            responseModel = response.content['application/json'].schema
                                        }
                                        if (responseModel) {
                                            models.push({
                                                name: `${method.toUpperCase()} ${path} - Response "${responseCode}"`,
                                                json: responseModel,
                                            })
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                console.log({ models })
            }

            function fillModelsSelect() {
                modelsElm = document.getElementById('models')
                modelsElm.replaceChildren()
                for (const i in models) {
                    const optionElem = document.createElement('option')
                    optionElem.innerHTML = models[i].name
                    optionElem.value = i
                    modelsElm.appendChild(optionElem)
                }
            }

            document.querySelectorAll('input[data-type="models-option"]').forEach(x => x.addEventListener('change', (e) => {
                console.log('option change')
                updateOptions()
                extractModels()
                fillModelsSelect()
            }))
            document.getElementById('selectAllModels').addEventListener('click', () => {
                document.querySelectorAll('#models>option').forEach(x => x.selected = true)
            })

            document.getElementById('download').addEventListener('click', () => {
                let outputFileContent = ''
                document.querySelectorAll('#models>option:checked').forEach(option => {
                    const model = models[option.value]
                    outputFileContent = JSON.stringify(model)
                })
                download(outputFileContent)
            })
            
            function download(content) {
                const blob = new Blob([content], { type: 'text/csv' })
                const url = URL.createObjectURL(blob)
                const anchor = document.createElement('a')
                anchor.href = url
                anchor.download = `${fileName}.csv`
                document.body.appendChild(anchor)
                anchor.click()
                document.body.removeChild(anchor)
                URL.revokeObjectURL(url)
            }

        })()
    </script>
</body>

</html>
