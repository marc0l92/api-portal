openapi: 3.0.0

info:
  version: '2.0'
  title: SmartCapacity - Capacity by Load
  termsOfService: https://www.truckertools.com/terms
  contact:
    email: support@truckertools.com
  license:
    name: Private
    url: https://smartcapacity.truckertools.com
  description: |
    Get carrier capacity by load number. 
    
servers:
  - url: 'https://scapi.truckertools.com'
    description: |
      Production Server
  - url: 'https://scapi-staging.truckertools.com'
    description: |
      Staging Server

security:
  - bearerAuth: []    
  
paths:
  '/api/brokers/carriers/carrierCapacityForLoad':
    get:
      tags:
      - Requests
      summary: Carrier Capacity by Load
      description: |
        Get carrier capacity by load number.
      parameters:
        - $ref: '#/components/parameters/LoadNumber'
      responses:
        '200':
          $ref: '#/components/responses/LoadCapacityResponse'
        '401':
          $ref: '#/components/responses/UnauthenticatedResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  

  parameters:

    LoadNumber:
      description: |
        Load number
      name: loadNumber
      in: query
      required: true
      schema:
        type: string
        example: 9001

  responses:

    UnauthenticatedResponse:
      description: |
        Response indicating invalid authentication.
      content:
        application/json:
          schema:
            type: object
            required:
            - status
            properties:
              status:
                description: |
                  Indicates a successful response.
                type: boolean
                default: false
              error:
                description: |
                  Any possible error message.
                type: string
                default: Invalid Credentials

    LoadCapacityResponse:
      description: |
        test
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Carrier'

  schemas:

    Carrier:
      type: object
      properties:
        companyName:
          type: string
          example: Carrier Services, Ltd.
        legalName:
          type: string
          example: Carrier Services, Ltd.
        mc:
          type: string
          example: MC12345
        dot:
          type: string
          example: 1234567
        contactName:
          type: string
          example: Jon Doe
        contactPhone:
          type: string
          example: (202) 555-1234
        contactEmail:
          type: string
          pattern: email
          example: jon.doe@carriersvcs.web
        eta:
          type: string
          example: 03/15/2025 14:30
        deadHead:
          type: string
          example: 123.45
        lastVerified:
          type: string
          example: 03/10/2025 14:30
        lastUsedByAnyBrokerage:
          type: string
          example: 03/10/2025 14:30
        lastHauledForMe:
          type: string
          example: 03/10/2025 14:30
        confirmed:
          type: boolean
          example: true
        type:
          type: string
          enum:
          - in network
          - out of network
          - my capacity
          - dibs
          example: in network
        preferredDestinations:
          type: array
          items:
            type: string
            example:
            - DC
            - MD
            - VA
        equipmentType:
          type: string
          example: Flatbed Hazardous
        availableCity:
          type: string
          example: Washington
        availableState:
          type: string
          example: DC
        availableTime:
          type: string
          example: 03/15/2025 14:30
        confidencePercentage:
          type: number
          example: 95.5
        numberTrucksAvailable:
          type: integer
          minimum: 0
          example: 1