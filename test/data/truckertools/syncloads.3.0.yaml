openapi: 3.0.0

info:
  version: 3.0.0
  title: SmartCapacity - Sync Loads API
  termsOfService: https://www.truckertools.com/terms/
  contact:
    name: Integrations Support
    email: integrations@truckertools.com
  description: |
    API used by Brokers to create and update loads in the Trucker Tools System.

servers:
  - url: https://scapi.truckertools.com
    description: Production Server
  - url: https://scapi-staging.truckertools.com
    description: Staging Server

security:
  - bearerAuth: []

paths:
  "/api/postLoads":
    post:
      tags:
        - Requests
      summary: |
        Sync loads to Smart Capacity Digital Freight Matching platform
      description: |
        This API can be used to call a Web Service end point to Sync loads to Smart Capacity system.
      requestBody:
        $ref: "#/components/requestBodies/PostLoadsRequest"
      responses:
        "200":
          $ref: "#/components/responses/PostLoadsSuccessResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    PostLoadsRequest:
      description: |
        Request body.
      content:
        "application/json":
          schema:
            type: object
            required:
              - integrationId
              - accountId
              - loads
            properties:
              integrationId:
                type: string
                example: TruckerTools
                description: |
                  Provided by TruckerTools
              accountId:
                type: string
                example: "12345"
                description: |
                  Customer Account ID on TruckerTools system
              loads:
                type: array
                description: |
                  Array of loads that gets to be processed
                items:
                  $ref: "#/components/schemas/Load"

  responses:
    PostLoadsSuccessResponse:
      description: |
        Success response.
      content:
        "application/json":
          schema:
            type: object

  schemas:
    Load:
      type: object
      required:
        - externalId
        - loadNumber
        - status
        - pickup
        - delivery
      properties:
        status:
          type: string
          example: Available
          enum:
            - Available
            - Covered
            - Canceled
          description: |
            Status of the load.
        equipmentType:
          type: string
          example: V
          description: |
            Required equipment for the load. Type Mapping:
             * V - Van
             * R - Reefer
             * F - Flatbed
             etc...
             more comprehensive document will be sent separately. Highly recommended for best digitial freight matching results.
        loadNumber:
          type: string
          example: LN12345
          description: |
            Unique Load Number that specific to the broker.
        externalId:
          type: string
          example: TN54321
          description: |
            Unique identifier of the load on partner system.
        pickup:
          $ref: "#/components/schemas/LoadStop"
        delivery:
          $ref: "#/components/schemas/LoadStop"
        loadType:
          type: string
          example: FL
          enum:
            - FL
            - LTL
          description: "Full Load (FL), LTL (Less than Truck Load)"
        loadContact:
          $ref: "#/components/schemas/Contact"
          #description: Direct contact for this load, this will overwrite broker contact when provided
        operationUser:
          $ref: "#/components/schemas/OperationUser"
        salesPerson:
          #description: Sales Contact of the load.
          $ref: "#/components/schemas/Contact"
        revenue:
          $ref: "#/components/schemas/Revenue"
        carrierPay:
          $ref: "#/components/schemas/CarrierPay"
        targetCarrierPay:
          $ref: "#/components/schemas/TargetCarrierPay"
        trucksCount:
          type: integer
          example: 1
          description: |
            Number of trucks to carry load.
        length:
          type: string
          example: 48
          description: |
            Length of the equipment requested.
        weight:
          type: string
          example: 20000
          description: |
            Weight of the load to be moved.
        quantity:
          type: string
          example: 5
          description: |
            Amount of load to be moved.
        rate:
          type: string
          example: 850
          description: |
            **Deprecated - Use `minRate` and/or `maxRate` instead.**
            Rate you would like to show to carriers for this load.
        billToId:
          type: string
          example: SHPPR
          description: |
            Shipper identifer that can be sent to 3rd party tracking systems like Fourkites and Macropoint.
        orderType:
          type: string
          example: CONTRACT/SPOT
          description: |
            Type of the order.
        temperatureMinimum:
          type: string
          example: 33
          description: |
            Minimum temperature required for the equipment.
        temperatureMaximum:
          type: string
          example: 38
          description: |
            Maximum temperature required for the equipment.
        commodityId:
          type: string
          example: CID123
          description: |
            ID assigned by the customer to the load.
        hazmat:
          type: boolean
          default: false
          description: |
            Whether the load contains hazardous materials or not.
        highValue:
          type: boolean
          default: false
          description: |
            Whether the load is high value or not.
        teamsRequired:
          type: boolean
          default: false
          description: |
            Whether the team is required for tracking
        comments:
          type: string
          description: |
            Comments for this load
        numberOfAdditionalStops:
          type: integer
          example: 1
          description: |
            Number of additional stops.
        additionalStops:
          type: array
          items:
            $ref: "#/components/schemas/LoadStop"
          description: |
            Address details of additional stops, if any.
        broker:
          $ref: "#/components/schemas/Broker"
        shipperLoadNumber:
          type: string
          example: SHP123
          description: |
            Load identifier number for the shipper. This can be used to identify the load on third party tracking platforms.
        carrier:
          $ref: "#/components/schemas/Carrier"
        driver:
          $ref: "#/components/schemas/Driver"
        dispatcher:
          $ref: "#/components/schemas/Contact"
        shipper:
          $ref: "#/components/schemas/Shipper"
        minRate:
          $ref: "#/components/schemas/Rate"
        maxRate:
          $ref: "#/components/schemas/Rate"
        tractorNumber:
          type: string
          example: TN12345
          description: |
            Identifier for the tractor that is carrying the load.
        trailerNumber:
          type: string
          example: TR12345
          description: |
            Identifier for the trailer that is carrying the load.
        publishToCarrier:
          type: boolean
          default: true
          description: |
            Identifier to make the load visible to carriers.
        bookItNowPrice:
          type: string
          example: 1050
          description: |
            **Deprecated - Use `minRate` and/or `maxRate` instead.**
            Rate you would like publish to Carriers as Book It NowÂ® rate.
        totalMiles:
          type: number
          example: 460
          description: |
            Total miles from pickup to destination.
        ratePerMile:
          type: number
          example: 2.50
          description: |
            Rate offered per mile for the load.
        ratePerMileFuel:
          type: number
          example: 2.75
          description: |
            Rate offered per mile with fuel for the load.
        triggerTracking:
          type: boolean
          default: false
          description: |
            If Carrier MC and either Driver phone, load trailerNumber or load tractorNumber is provided TruckerTools will initiate tracking.
        loadServices:
          type: array
          items:
            type: string
          example:
            - Carrier must have van
          description: |
            A list of services required for this load. Carrier requirements, truck type, etc.
        responsibilityCodes:
          type: array
          description: |
            Responsible parties assigned by broker.
          items:
            type: string
        extras:
          type: array
          items:
            $ref: "#/components/schemas/Extra"

    LoadStop:
      type: object
      required:
        - city
        - state
        - postalCode
        - sequence
        - scheduledAtEarlyDateTime
      properties:
        address:
          type: string
          example: 150 Main Street
          description: |
            Street address of the stop.
        city:
          type: string
          example: Reston
          description: |
            City of the stop.
        state:
          type: string
          example: VA
          description: |
            State abbreviation of the stop.
        postalCode:
          type: string
          example: 20190
          description: |
            Zipcode of the stop.
        latitude:
          type: string
          example: 38.947825
          description: |
            Latitude of the stop.
        longitude:
          type: string
          example: -77.348146
          description: |
            Longitude of the stop.
        displayCity:
          type: string
          example: Wolf Trap
          description: |
            City name that customer wants to display to the carrier instead of actual city.
        displayState:
          type: string
          example: VA
          description: |
            State abbreviation that customer wants to display to the carrier instead of actual state.
        displayPostalCode:
          type: string
          example: 20180
          description: |
            Zipcode of the stop that customer wants to display to the carrier instead of actual zipcode.
        displayLatitude:
          type: string
          example: 38.947825
          description: |
            Latitude that customer wants to display to the carrier instead of actual latitude.
        displayLongitude:
          type: string
          example: -77.348146
          description: |
            Longitude that customer wants to display to the carrier instead of actual longitude.
        timeZone:
          type: string
          example: EST
          description: |
            Timezone identifer of the stop.
        sequence:
          type: integer
          example: 2
          description: |
            If there is no intermediate stops; 1 for pickup and 2 for delivery. If there are intermediate stops increase by 1 for each stop.
        stopExternalId:
          type: string
          example: Stop100
          description: |
            An Id that is associated with this stop in the external system. This will be sent back in the response of events that are associated with this stop.
        scheduledAtEarlyDateTime:
          type: string
          example: 07/28/2020 15:00
          description: |
            Earliest arrival to stop.
        scheduledAtLateDateTime:
          type: string
          example: 07/28/2020 20:00
          description: |
            Latest arrival to stop.
        appointmentRequired:
          type: boolean
          description: |
            If stop requires to make an appointment before arrival.
        appointmentConfirmed:
          type: boolean
        extras:
          type: array
          items:
            $ref: "#/components/schemas/Extra"

    Broker:
      type: object
      description: Broker details.
      required:
        - companyName
        - mc
      properties:
        companyName:
          type: string
          example: Broker Limited
          description: |
            Broker Name.
        mc:
          type: string
          example: MC10000001
          description: |
            MC Number for the broker.
        dotNumber:
          type: string
          example: 20000001
          description: |
            DOT Number for the Broker.
        contactPhone:
          type: string
          example: 8001112233
          description: |
            Contact phone number of the broker if different than default contact details provided for the account.
        contactEmail:
          type: string
          example: info@broker.com
          description: |
            Contact email of the broker if different than default contact details provided for the account.

    Carrier:
      type: object
      description: |
        Carrier details. Required for Covered loads.
      required:
        - companyName
        - mc
        - contactPhone
        - contactEmail
      properties:
        companyName:
          type: string
          example: Carrier Logistics
          description: |
            Name of the carrier company.
        mc:
          type: string
          example: MC8000001
          description: |
            MC number of the carrier.
        contactPhone:
          type: string
          example: 1234567890
          description: |
            Contact phone number for the carrier.
        contactEmail:
          type: string
          example: dispatch@carrier.com
          description: |
            Contact email for the carrier.
        dotNumber:
          type: string
          example: 23456
          description: |
            DOT number of the carrier.
        scac:
          type: string
          example: ABCD
          description: |
            SCAC of the carrier.
        numberOfTrucks:
          type: string
          example: 5
          description: |
            Number of trucks carrier has.

    Driver:
      type: object
      description: |
        Driver details.
      required:
        - phone
      properties:
        name:
          type: string
          example: John Smith
          description: |
            Name of the driver.
        phone:
          type: string
          example: 5719008877
          description: |
            Cell phone number of the driver. Required for Covered loads.

    Shipper:
      type: object
      description: |
        Shipper details.
      required:
        - companyName
      properties:
        companyName:
          type: string
          example: Produce Shipper A
          description: |
            Shipper name, this won't be shared with carrier or driver.
        contactPhone:
          type: string
          description: |
            Contact phone number of the shipper.
          example: 8001112233
        contactEmail:
          type: string
          example: produce@shipper.com
          description: |
            Contact email of the shipper. Required for sending update emails to Shipper.

    Contact:
      type: object
      description: |
        Contact information of a person associated with the Load.
      properties:
        name:
          type: string
          example: Joe Contact
          description: |
            Contact person name.
        contactEmail:
          type: string
          example: jcontact@broker.com
          description: |
            Contact person email.
        contactPhone:
          type: string
          example: 9008007060
          description: |
            Contact person phone number.
        phoneExtension:
          type: string
          example: 123
          description: |
            Contact person phone number extension.

    OperationUser:
      type: object
      description: |
        Dispatcher of the load information.
      properties:
        id:
          type: string
          example: J111
          description: |
            Operation user identifier.
        team:
          type: string
          example: East Coast
          description: |
            Operation user team. This can be used to restrict visibility between offices.
        name:
          type: string
          example: Joe Operation
          description: |
            Operation user name.
        contactPhone:
          type: string
          example: 9008007060
          description: |
            Operation user phone number.
        contactEmail:
          type: string
          example: jops@broker.com
          description: |
            Operation user email.
        phoneExtension:
          type: string
          example: 123
          description: |
            Operation user phone number extension.

    Rate:
      type: object
      required:
        - total
      properties:
        total:
          type: number
        ratePerMile:
          type: number
        lineHaul:
          type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum:
                - flat
                - mile
            value:
              type: number
        fuelSurcharge:
          type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum:
                - flat
                - mile
                - percent
            value:
              type: number
        accessorial:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              value:
                type: number

    Revenue:
      type: object
      description: |
        How much your customer is paying to get this load moved.
      properties:
        freight:
          type: number
          example: 1000
          description: |
            Freight rate broker is getting paid for the load.
        extra:
          type: number
          example: 100
          description: |
            Accesorial rate broker is getting paid for the load.
        total:
          type: number
          example: 1100
          description: |
            Freight rate for broker pay.

    CarrierPay:
      type: object
      description: |
        How much the carrier is getting paid to move this load. Highly recommended for Covered Loads.
      properties:
        freight:
          type: number
          example: 750
          description: |
            Freight rate for carrier pay.
        extra:
          type: number
          example: 50
          description: |
            Accesorial rate for carrier pay.
        total:
          type: number
          example: 800
          description: |
            Total rate for carrier pay.

    TargetCarrierPay:
      type: object
      description: |
        Rate range for the carrier rate. Highly recommended for Available and Covered Loads.
      properties:
        minimumPay:
          type: number
          example: 700
          description: |
            Minimum rate the broker is willing to pay for the load.
        maximumPay:
          type: number
          example: 900
          description: |
            Maximum rate the broker is willing to pay for the load.

    Extra:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
        value:
          type: string
